{% load static %}

    <div class="card h-100">
        <div class="row">
            <div class="col-sm-9 col-10">
                <div class="card-header">
                    <h5 class="card-title text-primary">Статистика работы менеджеров филиалов
                        <a href="{% url 'sap_data:manager' %}" title="Сбросить фильтры"><button type="button" class="btn btn-sm btn-icon btn-outline-success">
                          <i class='bx bx-check-double' ></i>
                        </button>
                        </a>
                    </h5>
                </div>
              <form action="" id="filter-form">
              <div class="d-flex align-items-end row">
                <input type="hidden" name="month" id="month" value="{{ month|default_if_none:0 }}">
                <input type="hidden" name="manager" id="manager" value="{{ manager.pk|default_if_none:0 }}">
                <div class="col-sm-6">
                  <div class="card-body">
                    <div class="dropdown">
                      <button type="button" class="btn btn-outline-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                          {% if manager %}{{ manager.name }}{% else %}Менеджеры{% endif %}</button>
                      <ul class="dropdown-menu">
                          {% for manager in managers %}
                        <li><a class="dropdown-item" href="javascript:filterManager({{ manager.pk }});">{{ manager.name }}</a></li>
                          {% endfor %}
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 text-sm-left">
                  <div class="card-body">
                    <div class="dropdown">
                      <div class="demo-vertical-spacing">
                        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                          <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" name="site" value="2001"
                          {% if "2001" in site %}
                          checked="checked"
                          {% endif %}/>
                          <label class="btn btn-outline-primary" for="btncheck1">Подольск</label>
                          <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" name="site" value="2002"
                          {% if "2002" in site %}
                          checked="checked"
                          {% endif %}/>
                          <label class="btn btn-outline-primary" for="btncheck2">Истра</label>
                          <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" name="site" value="2004"
                          {% if "2004" in site %}
                          checked="checked"
                          {% endif %}/>
                          <label class="btn btn-outline-primary" for="btncheck3">Воронеж</label>
                          <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off" name="site" value="2005"
                          {% if "2005" in site %}
                          checked="checked"
                          {% endif %}/>
                          <label class="btn btn-outline-primary" for="btncheck4">Ульяновск</label>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
              </form>
            </div>
            <div class="col-sm-3 col-2">
              <div class="card-body pb-0 px-0 px-md-4">
                <img src="{% static '/img/illustrations/man-with-laptop-light.png' %}" height="140" alt="View Badge User" data-app-dark-img="illustrations/man-with-laptop-dark.png" data-app-light-img="illustrations/man-with-laptop-light.png">
              </div>
            </div>
        </div>
    </div>
<script>
  const form = document.getElementById('filter-form');
  const inputs = form.querySelectorAll('input');
  inputs.forEach(input => {
    input.addEventListener('change', () => {
      form.submit();
    });
  });
function filterManager(manager) {
  const managerInput = document.getElementById('manager');
  managerInput.value = manager;
    console.log('submitted');
  form.submit();
}
</script>

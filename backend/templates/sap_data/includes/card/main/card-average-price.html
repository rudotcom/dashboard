{% load static %}
{% load dashboards_extras %}

    <div class="card h-100">
      <div class="card-header d-flex align-items-center justify-content-between">
        <div class="card-title mb-0">
          <h5 class="m-0 me-2">Средняя цена</h5>
        </div>
      </div>
      <div class="card-body px-0">
        <div class="tab-content p-0">
          <div class="tab-pane fade show active" id="navs-tabs-line-card-income" role="tabpanel">
            <div class="d-flex p-4 pt-3">
              <div class="avatar flex-shrink-0 me-3">
                <img src="/assets/img/icons/unicons/wallet.png" alt="User">
              </div>
              <div>
                <small class="text-muted d-block">{{ month_of_price|month_name }}</small>
                <div class="d-flex align-items-center">
                  <h6 class="mb-0 me-1">{{ month_average_price|floatformat:2 }} р</h6>
                  <small class="
                  {% if price_rise_percent >= 0 %}
                  text-success
                  {% else %}
                  text-danger
                  {% endif %}
                   fw-medium" title="к предыдущему месяцу">
                    <i class='bx
                  {% if price_rise_percent >= 0 %}
                   bx-chevron-up
                  {% else %}
                   bx-chevron-down
                  {% endif %}
                    '></i>
                      {{ price_rise_percent }}%
                  </small>
                </div>
              </div>
            </div>
            <div id="averagePrice" data-series='{{ average_price_data|safe }}'></div>
          </div>
        </div>
      </div>
    </div>
